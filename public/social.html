<!DOCTYPE html>
<html>
<head>
    <title>Join Our Social Development Movement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141413;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #333;
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            background: #444;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            animation: bounceIn 1s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #ff3b2f;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Join Our Social Development Movement</h2>
        <form>
            <label>Name:</label>
            <input type="text" name="name" placeholder="Enter your name">
            
            <label>Email ID:</label>
            <input type="email" name="email" placeholder="Enter your email">
            
            <label>Phone Number:</label>
            <input type="tel" name="phone" placeholder="Enter your phone number">
            
            <label>Category:</label>
            <select name="category">
                <option value="">--Select--</option>
                <option value="Volunteer">Volunteer</option>
                <option value="Internship">Internship</option>
            </select>
            
            <label>Internship Duration:</label>
            <select name="duration">
                <option value="">--Select--</option>
                <option value="1 Month">1 Month</option>
                <option value="2 Months">2 Months</option>
                <option value="3 Months">3 Months</option>
                <option value="4 Months">4 Months</option>
                <option value="5 Months">5 Months</option>
                <option value="6 Months">6 Months</option>
            </select>
            
            <label>Resume Attachment:</label>
            <input type="file" name="resume">
            
            <label>Why do you want to join us? (200 words):</label>
            <textarea name="why_join" rows="5" placeholder="Write your reason here..."></textarea>
            
            <label>Additional Message:</label>
            <textarea name="message" rows="3" placeholder="Enter any additional message"></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
